<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="content">

          <div class="container">

                  <form id="search-form">
              <input
                type="text"
                placeholder="Search City"
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />

              <input type="submit" value="Search" class="search-button" /> <input type="button" value="📍" class="current-button" />
</form><br/>


      <div class="row row-cols-3">
        <div class="col1">
          <h3>Hong Kong</h3>
          <h4>Thursday 2:00pm</h4>
          <h5>Sunny</h5>
        </div>
        <div class="col2"><span class="temp" id="number">28°C</span></div>
        <div class="col3">☀️</div>
      </div><br/>

       <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Fri</h5>
            <p class="card-text">⛅</p>
            <p class="card-text"><small class="text-muted">23°</small></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sat</h5>
            <p class="card-text">☁️</p>
            <p class="card-text"><small class="text-muted">23°</small></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sun</h5>
            <p class="card-text">⛅</p>
            <p class="card-text"><small class="text-muted">22°</small></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Mon</h5>
            <p class="card-text">⛅</p>
            <p class="card-text"><small class="text-muted">23°</small></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tue</h5>
            <p class="card-text">⛅</p>
            <p class="card-text"><small class="text-muted">22°</small></p>
          </div>
        </div>
      </div>
          </div>
      </div>
    </div>
    <center><a href="https://github.com/angelajazz/angie-project">Open-Source Code</a> by Angela Jazz</center>
    <script src="src/script.js"></script>
  </body>
</html>
